<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      background-color: #fff;
      /* changed */
      padding: 30px;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1),
        -10px -10px 20px rgba(255, 255, 255, 0.5);
    }

    h3 {
      color: #f53f2b;
      /* red accent */
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    * {
      box-sizing: border-box;
    }

    input[type=text],
    input[type=email],
    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2),
        -4px -4px 8px rgba(255, 255, 255, 0.5);
      margin-bottom: 18px;
      resize: vertical;
      font-size: 14px;
    }

    textarea {
      height: 150px;
    }

    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      /* green */
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2),
        -4px -4px 8px rgba(255, 255, 255, 0.5);
      transition: background 0.3s ease;
    }

    input[type=submit]:hover {
      background-color: #f53f2b;
      /* red on hover */
    }

    /* Success popup */
    #success-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #4CAF50;
      color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      animation: fadeInOut 2.5s ease;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%);
      }

      20% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>CONTACT FORM</h3>
    <form id="contact-form">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Enter your first name" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Enter your last name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="subject">Query</label>
      <textarea id="subject" name="subject" placeholder="Write your query..." required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>

  <!-- Success popup -->
  <div id="success-popup">Submitted Successfully!</div>

  <script src="assets/js/contact.js"></script>
</body>

</html>
